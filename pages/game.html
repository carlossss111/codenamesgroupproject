
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team 18's Codenames Project"/>
    <link rel="shortcut icon" href="#">
    <link href="../src/web/main.css" type="text/css" rel="stylesheet" />
    <link href="../src/web/game.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&di lay=swap" rel="stylesheet"> 
    <script src="../src/web/board.js" defer></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="../src/web/server.js"></script>
    <script src="../src/web/chat.js" defer></script>
    <script src="../src/web/audio.js" defer></script>
    <title>Nottingham Codenames</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
    <div>
        <img class="set" id="set" src="../rsc/images/set.png" alt="" srcset="">
    </div>
    
    <span style="float: right;" id="timeLeft">
        Time Left:
        <span id="timer"></span>
    </span>
    
    <div id="room" style="font-size: 1.25em; text-align: center;"></div>

    <div id="scoringSys" style="text-align: center;">
        <span id="blueMember" style="color: #3399ff;">
            Spymaster:<span id="blueSm" style="color: black;">Bob (AI)</span> 
            Spy:<span id="blueSpy" style="color: black;">Colin (AI)</span>
        </span>
        <span id="blueScore" style="color: #3399ff; font-size: 4em;">0</span>
        <span style="font-size: 4em;">&nbsp;:&nbsp;</span>
        <span id="redScore" style="color: #ff5050; font-size: 4em;">0</span>
        <span id="redMember" style="color: #ff5050;">
            Spymaster:<span id="redSm" style="color: black;">Geert (AI)</span> 
            Spy:<span id="redSpy" style="color: black;">Peer (AI)</span>
        </span>
    </div>

    <div id="teamBox" class="teamForm">
        <form style="text-align: center;" >
            <button type="submit" id="joinBlueSm" class="teamButton blueBt">Join Blue Spymaster</button>
            <button type="submit" id="joinRedSm" class="teamButton redBt">Join Red Spymaster</button>
            <button type="submit" id="joinBlueSpy" class="teamButton blueBt">Join Blue Spy</button>
            <button type="submit" id="joinRedSpy" class="teamButton redBt">Join Red Spy</button>
        </form>        
        <form style="text-align: center;">
            <button type="submit" id="startGame" class="teamButton startBt">START</button>
        </form>
    </div>
    
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" onclick="MoveBoard()">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="arrow"></div>
    </label>

    <div id="sidebarMenu">
        <p style="color:white; text-align: center; font-size: 1.5em; margin-top: 1em;">ChatBox</p>
        <div class="chatbox">
            <div id="chatboxReceive"></div>  
        </div>
        <form action="#" id="chatboxSend">
            <input id="chatText" type="text"></input>
            <input id="chatSubmit" type="submit" value="Send"></input>
        </form>
    </div>

    <div class="setBox" id="setBox">
        <img src="../rsc/images/back.png" id="back" class="back" alt="" srcset="">

        <div class="setSubTit">
            Local Settings
        </div>
        
        <div class="setItem">
            <img class="setItemIcon" src="../rsc/images/voice.png" alt="" srcset="">
            <div class="setItemDesc">
                Effect Audio
            </div>
            <input id="effectAudio" value="100" class="setItemRange" type="range">
            <div id="effectAudioVal" class="setItemRangeVal">
                100
            </div>
        </div>

        <div class="setItem">
            <img class="setItemIcon" src="../rsc/images/music.png" alt="" srcset="">
            <div class="setItemDesc">
                Music
            </div>
            <input value="100" id="music" class="setItemRange" type="range">
            <div id="musicVal" class="setItemRangeVal">
                100
            </div>
        </div>
    </div>

    <!-- clue Box temp max clues in future should only show max clues up to the amount of cards left --->
    <form class="clueBox" action="#" onsubmit="board.forwardClue()" style="text-align: center;">
        <input type="text" id="clue" placeholder="Enter clue"></input>
        <select id="maxClues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button type="submit" id="clueButton">Give Clue</button>
    </form>

    <div id="turnAlert" style="text-align: center; font-size: 1.25em;">It's your turn!</div>
    <div id="board"></div>

</body>

</html>
