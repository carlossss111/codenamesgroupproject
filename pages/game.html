
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team 18's Codenames Project"/>
    <link rel="shortcut icon" type="image/jpg" href="TODO"/>
    <link href="../src/web/main.css" type="text/css" rel="stylesheet" />
    <link href="../src/web/game.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"> 
    <script src="../src/web/board.js" defer></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="../src/web/server.js"></script>
    <script src="../src/web/chat.js" defer></script>
    <title>Nottingham Codenames</title>
</head>
<body>
    <div class="mainContainer">
        To do!
        <a href="../index.html">[to main page]</a>
        <div id="room" style="font-size: 1.5em; text-align: center;"></div>

        <div style="text-align: center;">
            <span id="blueMember" style="color: #3399ff;">
                Spymaster:<span id="blueSm" style="color: black;">Bob (AI)</span> 
                Spy:<span id="blueSpy" style="color: black;">Colin (AI)</span>
            </span>
            <span id="blueScore" style="color: #3399ff; font-size: 4em;">0</span>
            <span style="font-size: 4em;">&nbsp;:&nbsp;</span>
            <span id="redScore" style="color: #ff5050; font-size: 4em;">0</span>
            <span id="redMember" style="color: #ff5050;">
                Spymaster:<span id="redSm" style="color: black;">Geert (AI)</span> 
                Spy:<span id="redSpy" style="color: black;">Peer (AI)</span>
            </span>
        </div>

        <form style="text-align: center;">
            <button type="submit" id="joinBlueSm">Join Blue Spymaster</button>
            <button type="submit" id="joinBlueSpy">Join Blue Spy</button>
            <button type="submit" id="joinRedSm">Join Red Spymaster</button>
            <button type="submit" id="joinRedSpy">Join Red Spy</button>
        </form>
            
        <form style="text-align: center;">
            <button type="submit" id="startGame">START</button>
        </form>

        <!-- clue Box temp max clues in future should only show max clues up to the amount of cards left --->
        <form class="clueBox" action="#" onsubmit="board.forwardClue()">
            <input type="text" id="clue" placeholder="Enter clue"></input>
            <select id="maxClues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="1">5</option>
                <option value="2">6</option>
                <option value="3">7</option>
                <option value="4">8</option>
            </select>
            <button type="submit" id="clueButton">Give Clue</button>
        </form>

        <div id="board">
        </div>
    </div>
    <div class="sidePanel">
        <p style="color:white;">To do! Here will be the chatbox and other things.</p>
        <div class="chatbox">
            <form action="#" id="chatboxSend">
                <input type="text" ></input>
                <input type="submit" value="send chat"></input>
            </form>
            <div id="chatboxReceive">
            </div>
        </div>
    </div>    
</body>
</html>
